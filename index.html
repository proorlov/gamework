<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Gamework</title>

        <!-- start of gamework styles -->
        <link href="gamework/css/gamework.css" rel="stylesheet">
        <!-- end of gamework styles -->

        <!-- start of gamework scripts -->
        <script type="text/javascript" src="gamework/lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="gamework/lib/easeljs-0.7.1.min.js"></script>
        <script type="text/javascript" src="gamework/lib/preloadjs-0.4.1.min.js"></script>
        <script type="text/javascript" src="gamework/lib/soundjs-0.5.2.min.js"></script>
        <script type="text/javascript" src="gamework/lib/tweenjs-0.5.1.min.js"></script>
        
        <script type="text/javascript" src="gamework/js/config.js"></script>
        <script type="text/javascript" src="gamework/js/gamework-0.1.1.js"></script>
        <!-- end of gamework scripts -->

    </head>
    <body onload="gamework.init();">
        <div style="text-align: center;">
            <a href="#" onclick="gamework.how();">how</a>
            <a href="#" onclick="gamework.pause();">pause</a>
            <a href="#" onclick="gamework.mute();">mute</a>
        </div>
        <div style="padding: 10px 200px 10px 200px;">

            <!-- start of gamework canvas -->
            <canvas id="gamework" class="gamework" width="1248" height="794"></canvas>
            <!-- end of gamework canvas -->

        </div>
    </body>
</html>
